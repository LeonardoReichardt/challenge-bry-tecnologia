<div class="card">
  <div class="card-header">
    <h2>{{ isEdit ? "Editar Empresa" : "Nova Empresa" }}</h2>
  </div>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form">
    <div class="form-group">
      <label for="nome">Nome</label>
      <input id="nome" formControlName="nome" placeholder="Digite o nome da empresa" />
      <small *ngIf="form.get('nome')?.hasError('accentNotAllowed')">❌ Não pode ter acentuação</small>
    </div>

    <div class="form-group">
      <label for="cnpj">CNPJ</label>
      <input id="cnpj" formControlName="cnpj" placeholder="00.000.000/0000-00" />
    </div>

    <div class="form-group">
      <label for="endereco">Endereço</label>
      <input id="endereco" formControlName="endereco" placeholder="Rua Exemplo, 123" />
    </div>

    <div class="form-actions">
      <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
        {{ isEdit ? "Salvar" : "Cadastrar" }}
      </button>
      <button type="button" class="btn btn-secondary" routerLink="/empresas">Cancelar</button>
    </div>
  </form>
</div>
