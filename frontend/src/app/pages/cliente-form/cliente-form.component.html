<div class="card">
  <div class="card-header">
    <h2>{{ isEdit ? "Editar Cliente" : "Novo Cliente" }}</h2>
  </div>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form">
    <div class="form-group">
      <label for="login">Login</label>
      <input id="login" formControlName="login" placeholder="Digite o login do Cliente" />
      <small *ngIf="form.get('login')?.hasError('accentNotAllowed')">❌ Não pode ter acentuação</small>
    </div>

    <div class="form-group">
      <label for="nome">Nome</label>
      <input id="nome" formControlName="nome" placeholder="Digite o nome do Cliente" />
      <small *ngIf="form.get('nome')?.hasError('accentNotAllowed')">❌ Não pode ter acentuação</small>
    </div>

    <div class="form-group">
      <label for="cpf">CPF</label>
      <input id="cpf" formControlName="cpf" placeholder="000.000.000-00" />
    </div>

    <div class="form-group">
      <label for="email">E-mail</label>
      <input type="email" id="email" formControlName="email" placeholder="example@domain.com" />
    </div>

    <div class="form-group">
      <label for="endereco">Endereço</label>
      <input id="endereco" formControlName="endereco" placeholder="Rua Exemplo, 123" />
    </div>

    <div class="form-group">
      <label for="senha">Senha</label>
      <input type="password" id="senha" formControlName="senha" />
    </div>

    <div class="form-group">
      <label for="documento">Documento</label>
      <input type="file" id="documento" (change)="onFileSelected($event)" accept=".pdf, image/jpeg" />
    </div>

    <div class="form-actions">
      <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
        {{ isEdit ? "Salvar" : "Cadastrar" }}
      </button>
      <button type="button" class="btn btn-secondary" routerLink="/clientes">Cancelar</button>
    </div>
  </form>
</div>
