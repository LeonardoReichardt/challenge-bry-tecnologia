<h2>Funcionários</h2>
<button routerLink="/funcionarios/novo">Novo Funcionário</button>

<div *ngIf="loading">Carregando...</div>

<ul *ngIf="!loading">
  <li *ngFor="let f of funcionarios">
    <b>{{ f.nome }}</b> - {{ f.login }}
    <button [routerLink]="['/funcionarios', f.id]">Editar</button>
    <button (click)="delete(f.id!)">Excluir</button>
  </li>
</ul>
